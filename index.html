<html>

	<head>

		<!-- Should be change to your Website Title. -->

			Fleet-Warp Web Framework. Warp your development.

		<!-- href attribute of <base> Must be change to project Root path. -->
		<base href="/"/>

		<!-- <meta> Area -->
		<meta charset="UTF-8" />
		<meta name="Framework" content="FleetWarp" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />

		<!-- Get global path_root from <base> tag -->
		<script>
			if ((bases = document.getElementsByTagName("base")) && (bases.length) && (base = bases[0])) {
				path_root = base.getAttribute("href"); baseDir = path_root.substr(0, path_root.length-1);
			}
			else
				console.error(new Error("There must be a <base> tag in <head> before <script>s."));
			window.addEventListener("load", function(e) {if (!path_root) {e.preventDefault();}});
		</script>

		<!-- Framework Script Imports -->
		<!-- Core File -->
		<script src="./scripts/fleetWarp/General.js"></script>
		<script src="./scripts/fleetWarp/Router.js"></script>
